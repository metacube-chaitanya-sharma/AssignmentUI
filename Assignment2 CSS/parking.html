    <section id="employee">

        <details>
            <summary>Employee Details</summary>


            <div class="employeeForm">

                <form action="form-action">

                    <div>
                        <label for="fname">Full Name </label>
                        <input type="text" id="fname" name='fname' placeholder="enter your full name">
                    </div>

                    <div>
                        <label for="gender">Gender </label>

                        <label>Male</label>
                        <input type="radio" id="male" name="option" value="male">

                        <label>Female</label>
                        <input type="radio" id="female" name="option" value="female">



                    </div>


                    <div>
                        <label for="email">Email </label>
                        <input type="email" id="email" placeholder="enter your email" required>
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="enter your password">
                    </div>

                    <div>
                        <label for="confirmPassword">Confirm Password </label>
                        <input type="password" id="confirmPassword" placeholder="enter your confirm password">
                    </div>

                    <div>
                        <label for="number">Contact Number </label>
                        <input type="tel" id="number" pattern="[0-9]{10}" placeholder="enter 10-digit mobile number">
                    </div>
                    <div>
                        <input type="submit" name="submit" id="submit">
                    </div>
                </form>

            </div>

        </details>


    </section>




    <section id="vehicle">

        <details>

            <summary>Vehicle Details</summary>

            <div class="vehicleForm">
                <form action="submit">

                    <div>

                        <label for="vehicleCompany">Vehicle Make (Company) </label>
                        <input type="text" name="vehicleCompany" id="vehicleCompany"
                            placeholder="enter the vehicle Company">
                    </div>

                    <div>
                        <label for="vehicleModal">Vehicle Modal </label>
                        <input type="text" id="vehicleModal" placeholder="enter Vehicle Modal">
                    </div>
                    <div>
                        <label for="cars">Choose a type</label>

                        <select name="cars" id="cars">
                            <option value="volvo">Volvo</option>
                            <option value="tata">Tata</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>
                    <div>
